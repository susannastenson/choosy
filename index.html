<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Choosy</title>
    <link href="./main.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <h1>Break it down with Choosy!</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Add option..."</input>
      </div>
      <button class="addOption">+</button>
    </div>
    <div class="resultSection"></div>
    <a href="#" class="scramble">Scramble!</a>
    <!---<button class="scramble">Scramble!</button>/*-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

      var options = []
      var scramble = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.scramble').click(scramble)

    })
    </script>
  </body>
</html>
